<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grilyato Tanlash - ASTech</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      padding-top: 30px;
      font-size: 18px;
      color: #222;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    .card {
      background: #fdfdfd;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 130px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transform: scale(1.03);
    }

    .card.selected {
      border-color: #007bff;
      background-color: #e9f4ff;
    }

    .card img {
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
    }

    .hidden {
      display: none;
    }

    footer {
      background: #f8f8f8;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://astech.uz/thumb/2/xVW_N4JX4i-B8pU_6aysfw/153c/d/logo_05_01_c.png" alt="ASTech logotipi">
  </header>

  <main>
    <h2>1Ô∏è‚É£ Grilyato turini tanlang</h2>
    <div class="grid" id="typeList"></div>

    <div id="colorSection" class="hidden">
      <h2>2Ô∏è‚É£ Rang tanlang</h2>
      <div class="grid" id="colorList"></div>
    </div>

    <div id="calcSection" class="hidden">
      <h2>3Ô∏è‚É£ Maydonni kiriting (m¬≤)</h2>
      <input type="number" id="areaInput" placeholder="m¬≤" min="1" />
      <div class="result" id="totalResult">Jami narx: -</div>
    </div>
  </main>

  <footer>
    üìû <a href="tel:+998936024242">+998 93 602 42 42</a>
  </footer>

  <script>
    const types = [
      { name: '5sm', img: 'images/5sm_oq.jpg', price: 88000 },
      { name: '7sm', img: 'images/7sm_oq.jpg', price: 95000 },
      { name: '10sm', img: 'images/10sm_oq.jpg', price: 90000 },
      { name: '15sm', img: 'images/15sm_oq.jpg', price: 100000 },
      { name: 'uchburchak', img: 'images/uchburchak_oq.jpg', price: 105000 }
    ];

    const colors = [
      { name: 'oq', img: 'images/oq.jpg' },
      { name: 'qora', img: 'images/qora.jpg' },
      { name: 'matoviy', img: 'images/matoviy.jpg' },
      { name: 'kulrang', img: 'images/kulrang.jpg' }
    ];

    let selectedType = null;
    let selectedColor = null;

    const typeList = document.getElementById("typeList");
    const colorList = document.getElementById("colorList");
    const areaInput = document.getElementById("areaInput");
    const totalResult = document.getElementById("totalResult");

    function renderOptions(data, container, stateKey) {
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${item.img}" /><div>${item.name}</div>`;
        card.addEventListener("click", () => {
          Array.from(container.children).forEach(child => child.classList.remove("selected"));
          card.classList.add("selected");

          if (stateKey === "type") {
            selectedType = item;
            selectedColor = null;
            document.getElementById("colorSection").classList.remove("hidden");
            document.getElementById("calcSection").classList.add("hidden");
            renderOptions(colors, colorList, "color");
          }

          if (stateKey === "color") {
            selectedColor = item;
            document.getElementById("calcSection").classList.remove("hidden");
            updateTotal();
          }
        });
        container.appendChild(card);
      });
    }

    function updateTotal() {
      const area = parseFloat(areaInput.value);
      if (!selectedType || !selectedColor) {
        totalResult.textContent = "‚¨ÜÔ∏è Tur va rangni tanlang.";
        return;
      }

      if (isNaN(area) || area <= 0) {
        totalResult.textContent = "‚ö†Ô∏è To‚Äòg‚Äòri maydon kiriting.";
        return;
      }

      const total = selectedType.price * area;
      totalResult.textContent = `üßæ ${selectedType.name} (${selectedColor.name}) ‚Äî ${total.toLocaleString()} so‚Äòm`;
    }

    areaInput.addEventListener("input", updateTotal);
    renderOptions(types, typeList, "type");
  </script>

</body>
</html>
