<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RENTAL - Rent a Car</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; background: #f5f6fa; color: #333; }
    header {text-align: center; padding: 20px; background: #000; }
    header h1 {font-size: 28px; margin: 0; font-weight: bold;letter-spacing: 2px; }
    .rental {color: white; }
    .twenty {color: red; }
    nav { display: flex; justify-content: center; gap: 25px; margin: 20px 0; font-weight: 600; }
    nav a { text-decoration: none; color: #333; }
    nav a.active { color: #ff6600; border-bottom: 2px solid #ff6600; padding-bottom: 3px; }
    .cars { display: grid; grid-template-columns: repeat(auto-fit, minmax(270px, 1fr)); gap: 20px; padding: 20px; }

    /* Car card */
    .car-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .car-card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
    .car-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
    .car-card h3 { margin: 10px 0 5px; font-size: 20px; }
    .price { font-size: 18px; font-weight: bold; color: #ff6600; margin: 5px 0 15px; }
    .btn { padding: 10px 15px; background: #ff6600; color: #fff; border-radius: 12px; text-decoration: none; font-weight: 600; cursor: pointer; }
    .btn:hover { background: #e05500; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h2 { margin-top: 0; text-align: center; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    .form-group input {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
    }
    .modal button {
      width: 100%; padding: 12px;
      background: #ff6600; border: none; border-radius: 10px;
      color: white; font-weight: bold; cursor: pointer;
    }
    .modal button:hover { background: #e05500; }
  </style>
</head>
<body>
  <header>
    <h1>
    <span class="rental">RENTAL</span><span class="twenty">24</span>
    </h1>
  </header>

  <nav>
    <a href="#" class="active">Avtopark</a>
  </nav>

<section class="cars">
    <!-- Mashina 1 -->
    <div class="car-card">
      <img src="image/BYD.jpg" alt="BYD Song Plus">
      <h3>BYD Song Plus</h3>
      <p class="price">1 200 000 so'm / kun</p>
      <div class="btn" onclick="openModal('BYD Song Plus')">Buyurtma berish</div>
    </div>

    <!-- Mashina 2 -->
    <div class="car-card">
      <img src="image/Trailblazer.jpg" alt="Chevrolet Trailblazer">
      <h3>Chevrolet Trailblazer</h3>
      <p class="price">1 000 000 so'm / kun</p>
      <div class="btn" onclick="openModal('Chevrolet Trailblazer')">Buyurtma berish</div>
    </div>

    <!-- Mashina 3 -->
    <div class="car-card">
      <img src="image/Gentra.jpg" alt="Chevrolet Gentra">
      <h3>Chevrolet Gentra</h3>
      <p class="price">600 000 so'm / kun</p>
      <div class="btn" onclick="openModal('Chevrolet Gentra')">Buyurtma berish</div>
    </div>

    <!-- Mashina 4 -->
    <div class="car-card">
      <img src="image/Cobalt.jpg" alt="Chevrolet Cobalt">
      <h3>Chevrolet Cobalt</h3>
      <p class="price">550 000 so'm / kun</p>
      <div class="btn" onclick="openModal('Chevrolet Cobalt')">Buyurtma berish</div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <h2>Buyurtma</h2>
      <p id="carName"></p>
      <div class="form-group">
        <label>Ismingiz:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>Telefon raqam:</label>
        <input type="tel" id="phone" placeholder="+998901234567" required>
      </div>
      <div class="form-group">
        <label>Qaysi kun:</label>
        <input type="date" id="date" required>
      </div>
      <button onclick="submitOrder()">Tasdiqlash</button>
    </div>
  </div>

  <script>
    let selectedCar = "";

    function openModal(car) {
      selectedCar = car;
      document.getElementById("carName").innerText = "Mashina: " + car;
      document.getElementById("orderModal").style.display = "flex";
    }

    function submitOrder() {
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let date = document.getElementById("date").value;

      if (!name || !phone || !date) {
        alert("Barcha maydonlarni to‘ldiring!");
        return;
      }

      // Telegram WebApp orqali backendga yuborish
      let order = {
        car: selectedCar,
        name: name,
        phone: phone,
        date: date
      };

      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(order));
      }

      alert("Buyurtma yuborildi ✅");
      document.getElementById("orderModal").style.display = "none";
    }
  </script>
</body>
</html>
